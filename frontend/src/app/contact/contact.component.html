<div class="boundary">
    <p class="title">Contact Me</p>
    <form [formGroup]="contactForm">
        <div class="form-item">
            <label class="text-label" for="contactName">Name </label><br>
            <input id="contactName" type="text" formControlName="contactName">
        </div>
        <div class="form-item">
            <label class="text-label" for="contactEmail">Email </label><br>
            <input id="contactEmail" type="text" formControlName="contactEmail">
        </div>
        <div class="form-item">
            <label class="text-label" for="contactSubject">Subject </label><br>
            <input id="contactSubject" type="text" formControlName="contactSubject">
        </div>
        <div class="form-item">
            <label class="text-label" for="contactMessage">Message </label><br>
            <textarea for="contactMessage" type="text" formControlName="contactMessage" rows="6" cols="70"></textarea>
        </div>
        <button mat-raised-button class="text-label" (click)="onSubmit()">Submit</button>
        <span *ngIf="buttonClick && formSubmission">
            <p>Contact Submission Successful!</p>
        </span>
        <span *ngIf="buttonClick && !formSubmission">
            <p>Contact Submission Unsuccessful!</p>
        </span>
    </form>
</div>
